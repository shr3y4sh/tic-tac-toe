<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1 id="hello">Tic Tac Toe</h1>
    <button id="start">Click to start</button>

    <div class="game-board">
      <dv class="row" id="1st">
        <div class="cell" id="1grid">1</div>
        <div class="cell" id="2grid">2</div>
        <div class="cell" id="3grid">3</div>
      </dv>
      <div class="row" id="2nd">
        <div class="cell" id="4grid">4</div>
        <div class="cell" id="5grid">5</div>
        <div class="cell" id="6grid">6</div>
      </div>
      <div class="row" id="3rd">
        <div class="cell" id="7grid">7</div>
        <div class="cell" id="8grid">8</div>
        <div class="cell" id="9grid">9</div>
      </div>
    </div>
    <script src="script.js"></script>

    <script></script>
  </body>
</html>
